<!DOCTYPE html>
<html>
<head>
	<title>Salary calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class = "intro">
		<div class = "inner">
			<div class = "content">
				<h1>What will your Future look like?</h1>
				<style>
				function call_api_chuck () {
    $.ajax({
      url: "http://api.icndb.com/jokes/random",
      jsonp: "callback",
      type: "GET",
      dataType: "jsonp",
      success: function (data) {
        $("#author").remove();
        $("#quote").append(data["value"]["joke"]);
      },
      xhrFields: {
        withCredentials: false
      }
    });
  };
</style>
				<a class = "btn" href="#">Find Career</a>
			</div>
			</div>
		</section>

</body>
</html>
